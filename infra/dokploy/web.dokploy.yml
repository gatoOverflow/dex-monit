# ============================================
# DEX-MONIT WEB - Dokploy Configuration
# ============================================
# Deploy as: Application > Docker > Dockerfile
# ============================================

name: dex-monit-web
type: application

# Build Configuration
build:
  dockerfile: infra/docker/Dockerfile.web
  context: .
  args:
    NEXT_PUBLIC_API_URL: https://api.dex-monit.com/api

# Runtime Configuration
runtime:
  port: 4200
  healthCheck:
    path: /
    interval: 30s
    timeout: 10s

# Resources (adjust based on your needs)
resources:
  memory: 256Mi
  cpu: 0.25
# Environment Variables (set in Dokploy UI)
# Required:
#   - NEXT_PUBLIC_API_URL

# Domain Configuration (set in Dokploy UI)
# Example: dex-monit.com or app.dex-monit.com
