apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dex-monitoring-ingress
  namespace: dex-monitoring
  labels:
    app.kubernetes.io/name: dex-monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - monitoring.your-domain.com
        - api.your-domain.com
      secretName: dex-monitoring-tls
  rules:
    # Frontend
    - host: monitoring.your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dex-monitoring-web
                port:
                  number: 80
    # API
    - host: api.your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dex-monitoring-api
                port:
                  number: 80
---
# Alternative: Single domain with path-based routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dex-monitoring-ingress-single-domain
  namespace: dex-monitoring
  labels:
    app.kubernetes.io/name: dex-monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - dex.your-domain.com
      secretName: dex-monitoring-single-tls
  rules:
    - host: dex.your-domain.com
      http:
        paths:
          # API routes
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: dex-monitoring-api
                port:
                  number: 80
          # Frontend routes
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: dex-monitoring-web
                port:
                  number: 80
