apiVersion: v1
kind: Secret
metadata:
  name: dex-monitoring-secrets
  namespace: dex-monitoring
  labels:
    app.kubernetes.io/name: dex-monitoring
type: Opaque
stringData:
  # PostgreSQL
  POSTGRES_USER: "dex_user"
  POSTGRES_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"

  # ClickHouse
  CLICKHOUSE_USER: "default"
  CLICKHOUSE_PASSWORD: "CHANGE_ME_CLICKHOUSE_PASSWORD"

  # Redis
  REDIS_PASSWORD: ""

  # JWT Secrets
  JWT_SECRET: "CHANGE_ME_RANDOM_STRING_AT_LEAST_32_CHARS"
  JWT_REFRESH_SECRET: "CHANGE_ME_DIFFERENT_RANDOM_STRING_AT_LEAST_32_CHARS"

  # SMTP (Email)
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USER: "your-smtp-user"
  SMTP_PASSWORD: "your-smtp-password"
  SMTP_FROM: "noreply@your-domain.com"

  # Integration Secrets (Optional)
  # PAGERDUTY_ROUTING_KEY: ""
  # SLACK_WEBHOOK_URL: ""
