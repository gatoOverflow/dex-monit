services:
  # PostgreSQL - For configuration data (users, teams, projects, settings)
  postgres:
    image: postgres:16-alpine
    container_name: dex-postgres
    environment:
      POSTGRES_USER: dex
      POSTGRES_PASSWORD: dex_secret
      POSTGRES_DB: dex_monitoring
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dex -d dex_monitoring"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ClickHouse - For time-series data (events, logs, traces, metrics)
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: dex-clickhouse
    environment:
      CLICKHOUSE_DB: dex_monitoring
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    cap_add:
      - SYS_NICE
      - NET_ADMIN
      - IPC_LOCK
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Redis - For caching, queuing, rate limiting
  redis:
    image: redis:7-alpine
    container_name: dex-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Monitoring API - NestJS Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: dex-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://dex:dex_secret@postgres:5432/dex_monitoring
      JWT_SECRET: dev-secret-key-change-in-production-min-32-chars
      JWT_EXPIRES_IN: 7d
      CLICKHOUSE_ENABLED: "true"
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: dex_monitoring
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_PROTOCOL: http
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ASYNC_INGESTION: "false"
      # Email configuration (optional)
      SMTP_ENABLED: "false"
      # SMTP_HOST: smtp.example.com
      # SMTP_PORT: 587
      # SMTP_SECURE: "false"
      # SMTP_USER: your-user
      # SMTP_PASS: your-password
      # SMTP_FROM: "Dex Monit <noreply@example.com>"
      # Data retention configuration (optional)
      CLEANUP_ENABLED: "false"
      # CLEANUP_INTERVAL_MS: 21600000  # 6 hours
      # RETENTION_EVENTS_DAYS: 90
      # RETENTION_LOGS_DAYS: 30
      # RETENTION_TRACES_DAYS: 14
      # RETENTION_SESSIONS_DAYS: 90
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Monitoring Web - Next.js Frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3000/api
        NEXT_PUBLIC_REGISTRATION_ENABLED: "true"
    container_name: dex-web
    environment:
      NODE_ENV: production
      PORT: 4200
      HOSTNAME: 0.0.0.0
    ports:
      - "4200:4200"
    depends_on:
      api:
        condition: service_healthy

  # Redis Commander (optional - for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dex-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - debug

volumes:
  postgres_data:
  clickhouse_data:
  clickhouse_logs:
  redis_data:

networks:
  default:
    name: dex-network
